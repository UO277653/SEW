<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <meta name ="viewport" content ="width=device-width, initial scale=1.0" />
    <meta name="author" content="Stelian Adrian Stanci (UO277653)">
    <title>Ejercicio 5 - Calculadora RPN</title>

    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
    <script src="CalculadoraRPN.js"></script>
</head>

<body>
    <h1>Calculadora RPN</h1>
    <p>Práctica JavaScript</p>
    
    <form name="CalculadoraRPN">
        <fieldset>
            <textarea title="textAreaPantallaSuperior" id="textAreaPantallaSuperior" disabled></textarea>
            <textarea title="textAreaPantallaInferior" id="textAreaPantallaInferior" disabled></textarea>

            <input id="botonArcSin" type="button" value="asin" onclick="calculadora.arcsin()"/>
            <input id="botonArcCos" type="button" value="acos" onclick="calculadora.arccos()"/>
            <input id="botonArcTan" type="button" value="atan" onclick="calculadora.arctan()"/>
            <input id="botonTan" type="button" value="tan" onclick="calculadora.tan()"/>

            <input id="botonSin" type="button" value="sin" onclick="calculadora.sin()"/>
            <input id="botonCos" type="button" value="cos" onclick="calculadora.cos()"/>
            <input id="botonRetroceder" type="button" value="Atrás" onclick="calculadora.retroceder()"/>
            <input id="botonEnter" type="button" value="Enter" onclick="calculadora.enter()"/>
            

            <input id="botonSiete" type="button" value="7" onclick="calculadora.dígitos('7')"/>
            <input id="botonOcho" type="button" value="8" onclick="calculadora.dígitos('8')"/>
            <input id="botonNueve" type="button" value="9" onclick="calculadora.dígitos('9')"/>
            <input id="botonDivision" type="button" value="/" onclick="calculadora.division()"/>

            
            <input id="botonCuatro" type="button" value="4" onclick="calculadora.dígitos('4')"/>
            <input id="botonCinco" type="button" value="5" onclick="calculadora.dígitos('5')"/>
            <input id="botonSeis" type="button" value="6" onclick="calculadora.dígitos('6')"/>
            <input id="botonMultiplicacion" type="button" value="*" onclick="calculadora.multiplicacion()"/>

            
            <input id="botonUno" type="button" value="1" onclick="calculadora.dígitos('1')"/>
            <input id="botonDos" type="button" value="2" onclick="calculadora.dígitos('2')"/>
            <input id="botonTres" type="button" value="3" onclick="calculadora.dígitos('3')"/>
            <input id="botonMenos" type="button" value="-" onclick="calculadora.resta()"/>

            
            <input id="botonCero" type="button" value="0" onclick="calculadora.dígitos('0')"/>
            <input id="botonComa" type="button" value="." onclick="calculadora.punto()"/>
            <input id="botonBorrar" type="submit" value="Borrar" onclick="calculadora.borrar()"/>
            <input id="botonMas" type="button" value="+" onclick="calculadora.suma()"/>

        </fieldset>
    </form>

</body>
</html>
